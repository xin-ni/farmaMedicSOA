<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Head aquí -->
</head>
<body>
    <div th:replace="navbar.html"></div>
    <h1>Lista de Categorías</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.idCategoria}"></td>
                <td th:text="${categoria.nombreCategoria}"></td>
                <td th:text="${categoria.descripcionCategoria}"></td>
                   <!-- Lógica condicional para mostrar "Activado" o "Desactivado" -->
            <td>
                <span th:text="${categoria.estado == 1 ? 'Activado' : 'Desactivado'}"></span>
            </td>
                <td>
                    <a th:href="@{/entity/categorias/editar/{id}(id=${categoria.idCategoria})}">Editar</a>
                    <a th:href="@{/entity/categorias/eliminar/{id}(id=${categoria.idCategoria})}">Eliminar</a>
                    
                </td>
            </tr>
        </tbody>
    </table>
    <button onclick="abrirModal()">Agregar nueva categoría</button>

    <!-- Modal para mostrar el formulario de creación -->
    <div id="modalCategoria" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span> <!--Importante para el modal de crear #1-->
            <h2>Crear nueva categoría</h2>
            <form th:action="@{/entity/categorias/crear}" th:object="${nuevaCategoria}" method="post">
                <label for="nombreCategoria">Nombre:</label>
                <input type="text" id="nombreCategoria" th:field="*{nombreCategoria}" required>                
                <label for="descripcionCategoria">Descripción:</label>
                <input type="text" id="descripcionCategoria" th:field="*{descripcionCategoria}">
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
    <!-- Cierre del modal -->
    <script>
        function abrirModal() {
            document.getElementById("modalCategoria").style.display = "block";
        }

        function cerrarModal() {
            document.getElementById("modalCategoria").style.display = "none";
        }
    </script>

    <style>
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        /* Estilos para el botón de cerrar */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</body>
</html>
