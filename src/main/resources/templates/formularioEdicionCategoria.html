<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Head aquí -->
</head>
<body>
    <h1>Editar categoría</h1>
    <form th:action="@{/entity/categorias/editar/{id}(id=${categoria.idCategoria})}" th:object="${categoria}" method="post">
        <label for="nombreCategoria">Nombre:</label>
        <input type="text" id="nombreCategoria" th:field="*{nombreCategoria}" required>
        
        <label for="descripcionCategoria">Descripción:</label>
        <input type="text" id="descripcionCategoria" th:field="*{descripcionCategoria}">
        
        <label for="estado">Estado:</label>
        <input type="number" id="estado" th:field="*{estado}"  value="1" required>
        
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
