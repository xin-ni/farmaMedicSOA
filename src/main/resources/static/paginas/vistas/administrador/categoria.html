<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="../administrador/estilosAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../js/componentesAdmin.js"></script>

</head>
<body>

    <div id="contenedorCabecera" "></div>
    <div class="contenedorInferior">
<nav id="navContainer"></nav>
<div>
    <h1>Lista de Categorías</h1>
<button>+ Añadir Categoria</button>
<div>
    <table id="tablaCategoria">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody>
        <!-- Aquí se agregarán dinámicamente las filas de categorías -->
    </tbody>
</table>
</div>
</div>



<script>
        $(document).ready(function() {
            cargarTablaCategoria();
        });

        function cargarTablaCategoria() {
            $.get("http://localhost:8080/entity/categoria/listarCatById", function(tablaCategoria) {
                $("#tablaCategoria tbody").html(tablaCategoria);
            });
        }
    </script> 
       </div>
</body>
</html>
