<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="../../estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            cargarNavList();
        });

        function cargarNavList() {
            fetch("../administrador/componentes/navList.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navContainer").innerHTML = data;
                })
                .catch(error => {
                    console.log(error);
                });
        }
    </script>
     <script>
        $(document).ready(function () {
            cargarHeader();
        });

        function cargarHeader() {
            fetch("../administrador/componentes/header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("contenedorCabecera").innerHTML = data;
                })
                .catch(error => {
                    console.log(error);
                });
        }
    </script>
</head>
<body>

    <div id="contenedorCabecera" style="display: flex; background-color: red;"></div>
<nav id="navContainer"></nav>
<h1>Lista de Categorías</h1>

<table id="tablaCategoria">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody>
        <!-- Aquí se agregarán dinámicamente las filas de categorías -->
    </tbody>
</table>
<script>
        $(document).ready(function() {
            cargarTablaCategoria();
        });

        function cargarTablaCategoria() {
            $.get("http://localhost:8080/entity/categoria/listarCatById", function(tablaCategoria) {
                $("#tablaCategoria tbody").html(tablaCategoria);
            });
        }
    </script>
</body>
</html>
