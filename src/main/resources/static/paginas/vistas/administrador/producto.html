<!DOCTYPE html>
<html>

<head>
    <title>Productos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosAdmin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../js/componentesAdmin.js"></script>
   
</head>

<body>
    <div id="contenedorCabecera"></div>
    <nav id="navContainer"></nav>


    
    <div id="miModal" class="modal">
        <div class="modal-contenido">
          <span class="cerrar">&times;</span>
          <h2>Crear Producto</h2>
          <form action="/entity/producto" method="POST">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" name="nombreProducto" required><br>
        
            <label for="descripcionProducto">Descripción del Producto:</label>
            <textarea id="descripcionProducto" name="descripcionProducto" required></textarea><br>
        
            <label for="precioCompraProducto">Precio de Compra:</label>
            <input type="number" step="0.01" id="precioCompraProducto" name="precioCompraProducto" required><br>
        
            <label for="precioVentaProducto">Precio de Venta:</label>
            <input type="number" step="0.01" id="precioVentaProducto" name="precioVentaProducto" required><br>
        
            <label for="categoria">Categoría:</label>
<input id="categoria" name="categoria" required>
    <br>

        
            <label for="fechaVencimiento">Fecha de Vencimiento:</label>
            <input type="date" id="fechaVencimiento" name="fechaVencimiento" required><br>
        
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required><br>
        
            <input type="submit" value="Guardar">
        </form>
        </div>
      </div>
      
   
    
  
<div>
       <h1>Lista de Productos</h1>
    <button id="abrirModal">+ Generar Producto</button>
    <div >
        <table id="tablaProductos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio Compra</th>
                <th>Precio Venta</th>
                <th>Categoría</th>
                <th>Fecha Vencimiento</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán dinámicamente las filas de productos -->
        </tbody>
    </table>
    </div>
</div>
 
    
    <script>
        $(document).ready(function () {
            cargarTablaProductos();
        });

        function cargarTablaProductos() {
            $.get("http://localhost:8080/entity/producto/listarPorId", function (tablaProductos) {
                $("#tablaProductos tbody").html(tablaProductos);
            });
        }
    </script>
    
  
<script src="../../js/modalProducto.js"></script>
</body>

</html>
