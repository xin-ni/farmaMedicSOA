<!DOCTYPE html>
<html>

<head>
    <title>Productos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/componentesAdmin.js"></script>
   
</head>

<body>
    
    <div id="contenedorCabecera"></div>
    <div class="contenedorInferior">
    <nav id="navContainer"></nav>


    
    <div id="miModal" class="modal">
        <div class="modal-contenido">
          <span class="cerrar">&times;</span>
          <h2>Crear Producto</h2>
          <form id="miFormulario" method="POST">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" name="nombreProducto" required><br>
        
            <label for="descripcionProducto">Descripción del Producto:</label>
            <textarea id="descripcionProducto" name="descripcionProducto" required></textarea><br>
        
            <label for="precioCompraProducto">Precio de Compra:</label>
            <input type="number" step="0.01" id="precioCompraProducto" name="precioCompraProducto" required><br>
        
            <label for="precioVentaProducto">Precio de Venta:</label>
            <input type="number" step="0.01" id="precioVentaProducto" name="precioVentaProducto" required><br>
        
            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
              <option value="1">Categoría 1</option>
              <option value="2">Categoría 2</option>
              <!-- Agrega más opciones según tus categorías -->
            </select>
    <br>

        
            <label for="fechaVencimiento">Fecha de Vencimiento:</label>
            <input type="date" id="fechaVencimiento" name="fechaVencimiento" required><br>
        
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required><br>
        
            <input type="submit" value="Guardar">
        </form>
        </div>
      </div>
 
  
<div>
       <h1>Lista de Productos</h1>
    <button id="abrirModal">+ Generar Producto</button>
    <div >
        <table id="tablaProductos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio Compra</th>
                <th>Precio Venta</th>
                <th>Categoría</th>
                <th>Fecha Vencimiento</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán dinámicamente las filas de productos -->
        </tbody>
    </table>
    </div>
</div>
</div>
    
<script>
        
    document.getElementById('miFormulario').addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar que el formulario se envíe automáticamente
  
      const formData = new FormData(event.target);
      const productoData = {};
      formData.forEach((value, key) => {
        productoData[key] = value;
      });
  
      // Realizar la solicitud POST al endpoint del controlador
      axios.post('http://localhost:8080/entity/producto/nuevo', productoData)
        .then(response => {
          // La respuesta del servidor
          console.log('Producto guardado:', response.data);
          // Puedes hacer algo aquí después de guardar el producto, como mostrar un mensaje de éxito o redireccionar a otra página.
        })
        .catch(error => {
          // Si ocurre un error al guardar el producto
          console.error('Error al guardar el producto:', error);
          // Puedes mostrar un mensaje de error en caso de que algo salga mal.
        });
    });
      </script>
    
    <script>
        $(document).ready(function () {
            cargarTablaProductos();
        });

        function cargarTablaProductos() {
            $.get("http://localhost:8080/entity/producto/listarPorId", function (tablaProductos) {
                $("#tablaProductos tbody").html(tablaProductos);
            });
        }
    </script>
    
  
<script src="../../js/modalProducto.js"></script>
</body>

</html>
