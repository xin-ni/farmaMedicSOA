<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="nombreVendedor"></p>
   
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const nombreVendedor = urlParams.get('nombreVendedor');
   
        if (nombreVendedor) {
            // Guardar el nombre del vendedor en el almacenamiento local
            localStorage.setItem('nombreVendedor', nombreVendedor);
   
            // Mostrar el nombre del vendedor en el elemento con id "nombreVendedor"
            document.getElementById('nombreVendedor').textContent = 'Hola ' + nombreVendedor;
        }
    </script>
</body>
</html>
